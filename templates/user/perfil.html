{%  extends 'base.html'%}

{%  load bootstrap %}

{% block title %} Perfil {% endblock %}

{% block main %}
<body>
<br>
<div class="container">   
    
<h3> Meu Perfil </h3>

     <image src="{{ perfil.get_photo_url }}" class="img-thumbnail fotoPerfil"> </image>

    <div>
        {% for message in messages %}
               <div class="alert alert-danger">
                   <strong> Error! </strong> {{ message }}

               </div>

               {% endfor %}
    </div>

       <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
   {{ form|bootstrap }}
   <button type="submit" class="btn btn-secondary"> Salvar </button>
         </form>
    </div>
    
</body>
{% endblock %}
