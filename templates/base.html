{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
   <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Alugo</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'lista_products' %}" class="nav-link"> Produtos </a>
              </li>
            <li class="nav-item">
                <a href="{% url 'list_products' user.id %}" class="nav-link"> Meus Produtos </a>

              </li>
            <li class="nav-item">
                <a href="{% url 'perfil' user.id %}" class="nav-link"> Meu Perfil </a>

              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Sair</a>
              </li>
            {% else %}
                <li class="nav-item">
                      <a href="{% url 'login' %}" class="nav-link"> Entrar </a>
                </li>
                 <li class="nav-item">
                      <a href="{% url 'cadastro' %}" class="nav-link"> Cadastro </a>
                 </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <div class="jumbotron">
          {% block main %}
          {% endblock %}
        </div>
    </div>


<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Alugo</a>
      </button>
    </nav>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
