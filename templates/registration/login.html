{%  extends 'base.html'%}
{% load bootstrap %}

{% block title %} Pagina de login {% endblock %}

{% block main %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-secondary"> Login </button>

    </form>
   
   <a href="{% url 'password_reset' %}"> Esqueci a senha </a>
{% endblock %}

{% block footer %}
  <footer class="footer">
            <div class="container">
            <span class="text-muted">Desenvolvimento Web Django</span>
            </div>
  </footer>

{% endblock %}
