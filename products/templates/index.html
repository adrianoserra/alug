
{% extends 'header.html' %}
{% block body %}
<form method="POST" class="post-form" action="/home">  
    {% csrf_token %}
    <div class="col-md-2">
         <a href="/cadastro">Cadastrar</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="usuario_email">E-mail</label>
            <input type="text" name="usuario_email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="usuario_senha">Senha</label>
            <input type="password" name="usuario_senha" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Entrar</button>
        </div>
    </div>
</form>
 
{% endblock %}
